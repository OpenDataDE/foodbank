<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="fat-score">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- shadow DOM goes here -->
    <h3>Total: [[total]]</h3>
    <h3>Saturated: [[saturated]]</h3>
    <p>Fat Score: [[score]]</p>
  </template>

  <script>
    class FatScore extends Polymer.Element {
      static get is() {
        return "fat-score";
      }

      static get properties() {
        return {
            total: {
                type: Number,
                value: '2'
            },
            saturated: {
                type: Number,
                value: '0.5'
            },
            score: {
                type: Number
            }
        }
      }
    constructor() {
        super();
        this.score = 1 - (this.saturated / this.total);
    }

    }
    customElements.define(FatScore.is, FatScore);
  </script>
</dom-module>
