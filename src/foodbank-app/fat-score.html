<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="fat-score">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- shadow DOM goes here -->
    <template is="dom-repeat" items="[[recipe.ingredientLines]]">
        <p>[[item]]</p>
    </template>
    <p>Total: [[recipe.totalNutrients.FAT.quantity]]</p>
    <p>Saturated: [[recipe.totalNutrients.FASAT.quantity]]</p>
    <p>Fat Score: [[calcFatscore(recipe.totalNutrients.FAT.quantity, recipe.totalNutrients.FASAT.quantity)]]</p>
  </template>

  <script>
    class FatScore extends Polymer.Element {
      static get is() {
        return "fat-score";
      }

      static get properties() {
        return {
                total: {
                    type: Number
                },
                saturated: {
                    type: Number                    
                },
                score: {
                    type: Number
                },
                recipe:{
                    type:Object,
                    value:function() {
                        return {};
                    }
                }
            }
        }
        constructor() {
            super();
        }
        calcFatscore(total, saturated) {
            return 1 - (saturated / total);
        }
    }
    customElements.define(FatScore.is, FatScore);
  </script>
</dom-module>
