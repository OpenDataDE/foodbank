<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="./fat-score.html">

<dom-module id="foodbank-app">

  <template>

    <style>

      app-header {
        background-color: #00897B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    app-drawer section {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    app-drawer h2 {
      margin: 8px 0 0;
      padding: 18px;
      font-size: 18px;
    }

    app-drawer paper-checkbox {
      display: block;
      padding: 18px;
    }
    app-toolbar {
      background-color: var(--paper-indigo-500);
      color: white;
    }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        margin: 36px;
        width: 160px;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
    </style>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        
        <app-toolbar>Food Order</app-toolbar>
        
        <section>
          <paper-checkbox checked="{{chicken}}">
            chicken
          </paper-checkbox>
          <paper-checkbox checked="{{fish}}">
            fish
          </paper-checkbox>
          <paper-checkbox checked="{{tomato}}">
            tomatoes
          </paper-checkbox>
          <paper-checkbox checked="{{onion}}">
            onions
          </paper-checkbox>
          <paper-checkbox checked="{{rice}}">
            rice
          </paper-checkbox>
          <paper-checkbox checked="{{potato}}">
            potatoes
          </paper-checkbox>
          <paper-button raised class="indigo" on-click="searchButton">
            Search
          </paper-button>
        </section>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Suggestions</div>
          </app-toolbar>
        </app-header>

        <iron-ajax auto
          url="https://api.edamam.com/search"
          params='{"q":"chicken+tomatoes+rice", "app_id": "81ba9113", "app_key": "ab10b5ac65b3e3422da39ccde42cbabe", "from":"0", "to":"19", "ingr":"4"}'
          handle-as="json"
          last-response="{{ajaxResponse}}">
        </iron-ajax>

        <div class="horizontal-section-container">
          <template is="dom-repeat" items="[[ajaxResponse.hits]]">

              <fat-score recipe="[[item.recipe]]"></fat-score>

          </template>
        </div>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'foodbank-app',

      properties: {

        chicken: {
          type: Boolean,
          value: false
        },

        fish: {
          type: Boolean,
          value: false
        },
        tomato: {
          type: Boolean,
          value: false
        },

        onion: {
          type: Boolean,
          value: false
        },
        rice: {
          type: Boolean,
          value: false
        },

        potato: {
          type: Boolean,
          value: false
        }
      },
      searchButton: function() {
        alert('button clicked');
        var query = "";
        if (this.chicken) query = query + "chicken+";
        if (this.fish) query = query + "fish+";
        if (this.tomato) query = query + "tomato+";
        if (this.onion) query = query + "onion+";
        if (this.rice) query = query + "rice+";
        if (this.potato) query = "potato+";
        console.log(query);
      }
    });

  </script>

</dom-module>
